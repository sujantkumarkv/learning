<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Sujant's Blog</h1></div>
    </div>
    {% for blogpost in blogs: %}
    <div class="content">
        <div class="card">
            <h2> {{blogpost['title']}} </h2>
            <p class="text"> {{blogpost['subtitle']}} </p>
            <a href="{{ url_for('blogpost', id=blogpost['id']) }}">Read more...</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in India</p>
</footer>
</html>
