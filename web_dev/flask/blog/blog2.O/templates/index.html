<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
    <body>
        {% include "navbar.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.gif')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>SUJANT's BLOG</h1>
                            <span class="subheading">Blogs that educate ...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- BLOG CONTENT LIST :) -->
        <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                {% for post in all_posts %}
                <div class="post-preview">
                  <a href="{{ url_for('show_blogpost', id=post.id) }}"> <!-- post["id"] can be used too, this is just a 
                                                                                JINJA FEATURE to use it this way. -->
                    <h2 class="post-title">
                      {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                      {{post.subtitle}}
                    </h3>
                  </a>
                  <p class="post-meta">Posted by
                    <a href="#">{{post.author}}</a>
                    on {{post.date}}</p>
                </div>
                <hr>
                {% endfor %}

        {% include "footer.html" %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
