<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
    <body>
        <!-- Navigation-->
        {% include "navbar.html" %}
        <!-- Page Header -->
        <header class="masthead" style="background-image: url('{{post.image_url}}')">
            <!-- post["image_url"] can be used too, this is just a JINJA FEATURE to use it this way. -->
            <div class="overlay"></div>
            <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <h2 class="subheading">{{post.subtitle}}</h2>
                    <span class="meta">Posted by
                    <a href="#">{{post.author}}</a>
                    on {{post.date}}</span>
                </div>
                </div>
            </div>
            </div>
        </header>

        <!-- Post Content -->
        <article>
            <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                <p>
                    {{post.body}}
                </p>
                </div>
            </div>
            </div>
        </article>

        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
